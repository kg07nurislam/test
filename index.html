<!DOCTYPE html>
<html lang="kg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kg07nurislam</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffe0;
    }

    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe0;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ffe0;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .hero a {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero a:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">K7N</div>
    <nav>
      <a href="/auth/login/login.html"><i class="fas fa-sign-in-alt"></i> Кирүү</a>
      <a href="/auth/auth/auth.html"><i class="fas fa-user-plus"></i> Катталуу</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to kg07nurislam</h1>
      <p>Инновация, маалымат, веб-дүкөндөр жана көп нерсе — баары бир жерде.</p>
      <a href="/auth/login/login.html">Кирүү</a>
      <a href="/auth/auth/auth.html">Катталуу</a>
    </div>
  </section>

</body>
</html>
